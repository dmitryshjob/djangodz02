<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ингредиенты</title>
</head>
<body>
    <h3> Ингредиенты </h3>
    <h4> <a href="{% url 'home' %}">Вернуться на главную страницу</a> </h4>
    {% for ingredient, amount in ingredients.items %}
        <p><li>{{ ingredient }} : {{ amount }}</li></p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
</body>
</html>
